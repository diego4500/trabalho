<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Contatos</title>
  <style>
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>

  <h1>Lista de Contatos</h1>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Cidade</th>
      </tr>
    </thead>
    <tbody id="tabela-contatos">
      <!-- Conteúdo preenchido via JavaScript -->
    </tbody>
  </table>

  <script>
   axios.get('http://localhost:3000/api_externa') //O fetch é usado para fazer a ponte entre o front e o back
      .then(res => {
        const tabela = document.getElementById('tabela-contatos'); // id onde será renderizada a tabela no front
        const dados = res.data;

        dados.forEach(contato => { 
          const linha = document.createElement('tr');
          linha.innerHTML = `
            <td>${contato.name}</td>
            <td>${contato.email}</td>
            <td>${contato.address.city}</td>
          `;
          tabela.appendChild(linha);
        });
      })
      .catch(error => {
        console.error('Erro ao carregar contatos:', error);
      });
  </script>

</body>
</html>
